server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: metacraft

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/metacraft
    username: metacraft
    password: 12345
  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

  # MongoDB 설정
  data:
    mongodb:
      host: localhost         # MongoDB 호스트
      port: 27017             # MongoDB 포트
      database: metacraft     # 데이터베이스 이름
      # 또는 URI 형식으로도 설정 가능:
      # uri: mongodb://localhost:27017/metacraft

firebase:
  bucket-name: metacraft-48f9c.firebasestorage.app  # 개인걸로 확인하기
  config-path: metacraft-service-account.json