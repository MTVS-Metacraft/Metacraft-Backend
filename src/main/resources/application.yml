server:
  port: 12453

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: metacraft

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/metacraft    # localhost가 아닌 mysql service name 사용
    username: metacraft
    password: 12345
  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

  data:
    mongodb:
      host: mongodb          # localhost가 아닌 mongodb service name 사용
      port: 27017
      database: metacraft

firebase:
  bucket-name: metacraft-3ff43.firebasestorage.app
  config-path: classpath:metacraft-service-account.json  # classpath: 접두사 추가 및 경로 수정